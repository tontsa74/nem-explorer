<div>
  <h2>
    {{ title }}
  </h2>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
  </nav>
</div>
<div>
  <router-outlet></router-outlet>
</div>
