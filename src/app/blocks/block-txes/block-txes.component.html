<div>
  <h4>Txes in Block: {{blockSelected.height}}</h4>
  <table mat-table [dataSource]="transactions">

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
    </ng-container>
    
    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Fee </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.fee}} </td>
    </ng-container>
    
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.timeStamp | msNemesis | date:"yyyy-MM-dd HH:mm:ss"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDialog(row)"></tr>
  </table>
</div>
