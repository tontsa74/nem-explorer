<h3>blocks</h3>

<div>
  <table mat-table [dataSource]="blocks">
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let block"> {{block.height}} </td>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
      <td mat-cell *matCellDef="let block"> {{block.timeStamp}} </td>
    </ng-container>

    <ng-container matColumnDef="prevBlockHash">
      <th mat-header-cell *matHeaderCellDef> PrevBlockHash </th>
      <td mat-cell *matCellDef="let block"> {{block.prevBlockHash.data}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
