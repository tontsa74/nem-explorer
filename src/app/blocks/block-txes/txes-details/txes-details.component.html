<h4>
  txes-details
</h4>
<h1 mat-dialog-title>{{data.timeStamp | msNemesis | date:"yyyy-MM-dd HH:mm:ss"}}</h1>
  <div *ngFor="let item of data | keyvalue">
    <div *ngIf="item.key === 'message'; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <b>{{item.key}}</b>: {{item.value | message}}
    </ng-template>
    
    <ng-template #elseBlock>
      <b>{{item.key}}</b>: {{item.value}}
    </ng-template>
</div>
