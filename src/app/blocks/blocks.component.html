<h3>Blocks</h3>

<div>
  <table mat-table [dataSource]="blocks">
    
    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height </th>
        <td mat-cell *matCellDef="let data"> {{data.block.height}} </td>
      </ng-container>

    <ng-container matColumnDef="signer">
      <th mat-header-cell *matHeaderCellDef> Signer </th>
      <td mat-cell *matCellDef="let data"> {{data.block.signer}} </td>
    </ng-container>

    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef> TimeStamp </th>
      <td mat-cell *matCellDef="let data"> {{data.block.timeStamp | msNemesis | date:"yyyy-MM-dd HH:mm:ss"}} </td>
    </ng-container>

    <ng-container matColumnDef="txes">
      <th mat-header-cell *matHeaderCellDef> Txes </th>
      <td mat-cell *matCellDef="let data"> {{data.block.transactions.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="blockClicked(row.block)"></tr>
  </table>
</div>
<div *ngIf="transactions.length > 0">
  <app-block-txes [blockSelected]="blockSelected" [transactions]="transactions"></app-block-txes>
</div>
